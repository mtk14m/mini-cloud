apiVersion: v1
kind: ResourceQuota
metadata:
  name: system-quota
  namespace: mini-cloud-system
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 2Gi
    limits.cpu: "2"
    limits.memory: 4Gi
    pods: "5"
    persistentvolumeclaims: "2"
---
apiVersion: v1
kind: ResourceQuota
